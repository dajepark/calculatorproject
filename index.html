<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Calculator</title>
        <link href = 'reset.css' rel = 'stylesheet' type = 'text/css'>
        <link href = 'style.css' rel = 'stylesheet' type = 'text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=League+Script&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class = 'calculatorBody'>
            <div class = 'calculatorScreen'></div>
            <div class ='subContainer'>
                <div class = 'buttonContainer'>
                    <div class = 'button'>9</div>
                    <div class = 'button'>8</div>
                    <div class = 'button'>7</div>
                    <div class = 'button'>6</div>
                    <div class = 'button'>5</div>
                    <div class = 'button'>4</div>
                    <div class = 'button'>3</div>
                    <div class = 'button'>2</div>
                    <div class = 'button'>1</div>
                    <div class = 'button0'>0</div>
                </div>
                <div class = 'operatorContainer'>
                    <div class = 'addition'>+</div>
                    <div class = 'subtraction'>-</div>
                    <div class = 'multiplication'>*</div>
                    <div class = 'division'>/</div>
                    <div class = 'equals'>=</div>
                </div>
                <div class = 'signature'>Calculator V 2.0</div>
            </div>
        </div>

    </body>
</html>
